<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Selfie - Blonde Hair, Brown Eyes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <script>
        function setup() {
            createCanvas(400, 500);
            noLoop(); // Remove if you want animations
        }

        function draw() {
            background(240, 240, 250);
            
            // Shorter Blonde Hair
            fill(255, 200, 100);
            noStroke();
            arc(200, 200, 300, 350, PI, TWO_PI); // Top curve
            rect(50, 200, 300, 150); // Shorter sides (no long hair)
            
            // Face
            fill(255, 220, 180);
            ellipse(200, 200, 250, 300);
            
            // Brown Eyes
            fill(139, 69, 19); // Brown
            ellipse(150, 180, 40, 30); // Left eye
            ellipse(250, 180, 40, 30); // Right eye
            
            // Eye whites
            fill(255);
            ellipse(150, 180, 30, 20);
            ellipse(250, 180, 30, 20);
            
            // Pupils
            fill(0);
            ellipse(150, 180, 15, 15);
            ellipse(250, 180, 15, 15);
            
            // Eyebrows
            fill(150, 100, 50);
            rect(130, 150, 40, 5, 10);
            rect(230, 150, 40, 5, 10);
            
            // Nose
            noFill();
            stroke(200, 150, 100);
            strokeWeight(3);
            line(200, 200, 190, 240);
            line(190, 240, 210, 240);
            
            // Mouth
            fill(255, 150, 150);
            arc(200, 270, 100, 50, 0, PI);
            
            // Neck
            noStroke();
            fill(255, 220, 180);
            rect(175, 350, 50, 80);
            
            // Shirt
            fill(100, 150, 255);
            rect(100, 430, 200, 70, 20);
        }
    </script>
</body>
</html>
